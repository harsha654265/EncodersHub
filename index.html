<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encoders Hub</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .tagline {
      text-align: center;
      color: orange;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .search-box {
      text-align: center;
      margin: 10px;
    }

    .search-box input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .movie-card {
      background-color: #222;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
    }

    .movie-card h3 {
      font-size: 1rem;
      margin: 10px 0 5px;
      word-wrap: break-word;
      white-space: normal;
      color: #facc15;
    }

    .movie-card p {
      font-size: 0.85rem;
      color: #ccc;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }

    .modal-content {
      max-width: 600px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .modal h2 {
      color: #facc15;
    }

    .modal p {
      color: #ddd;
    }

    .download-links button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      background-color: #333;
      border: none;
      color: gold;
      font-weight: bold;
      border-radius: 5px;
    }

    .close-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .movie-card {
        width: 90%;
      }

      .search-box input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Encoders Hub ðŸ“€</h1>
  <div class="tagline">Download through Instant DL for immediate download</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movies..." />
  </div>
  <div class="movies-container" id="moviesContainer"></div>

  <div class="modal" id="movieModal">
    <div class="modal-content" id="modalContent">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <div class="download-links" id="downloadLinks"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="movies.js"></script>
</body>
</html>
