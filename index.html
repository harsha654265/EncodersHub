<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encoders Hub</title>
  <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/microsoft-teams/363/clapper-board_1f3ac.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      padding: 1rem;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }

    .telegram-btn {
      display: inline-block;
      background: #fff;
      color: #007bff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.2s;
    }

    .telegram-btn:hover {
      background: #e9ecef;
    }

    .search-container {
      padding: 1rem;
      text-align: center;
    }

    .search-container input {
      width: 90%;
      max-width: 500px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    .movie-list, .web-series-list {
      padding: 1rem;
    }

    .movie-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .movie-item:hover {
      background: #e9ecef;
    }

    .movie-item .new-btn {
      background: #007bff;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-right: 0.5rem;
      text-transform: uppercase;
    }

    .movie-item .title-container {
      display: flex;
      align-items: center;
    }

    .movie-item .title {
      font-size: 1.1rem;
    }

    .movie-item .languages {
      font-size: 1rem;
      color: #28a745;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 0;
    }

    .pagination span {
      font-size: 1rem;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      transition: background 0.2s;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pagination span:hover {
      background: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      color: #333;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .file-list a {
      display: block;
      background: #007bff;
      border-radius: 8px;
      color: #fff;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      text-align: center;
      text-transform: uppercase;
    }

    .file-list a:hover {
      background: #0056b3;
    }

    .close-btn {
      background: #dc3545;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 8px;
      color: white;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .close-btn:hover {
      background: #c82333;
    }

    .section-header h2 {
      font-size: 1.5rem;
      color: #333;
      padding: 0 1rem;
    }

    .no-results {
      text-align: center;
      color: #dc3545;
      font-size: 1.2rem;
      padding: 1rem;
    }

    .footer {
      background: #007bff;
      padding: 1rem;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .footer p, .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }

    @media (max-width: 600px) {
      .footer {
        display: none;
      }

      .search-container input {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ ENCODERS HUB üé¨</h1>
    <a href="https://t.me/encodershub" target="_blank" class="telegram-btn">Join @EncodersHub on Telegram</a>
  </header>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search movies or web series..." />
  </div>

  <section id="moviesSection">
    <div class="section-header">
      <h2>All Movies</h2>
    </div>
    <div class="movie-list" id="movieList"></div>
    <div class="pagination">
      <span onclick="changePage('movies', -1)">‚¨ÖÔ∏è</span>
      <span onclick="changePage('movies', 1)">‚û°Ô∏è</span>
    </div>
  </section>

  <section id="webSeriesSection">
    <div class="section-header">
      <h2>Web Series</h2>
    </div>
    <div class="web-series-list" id="webSeriesList"></div>
    <div class="pagination">
      <span onclick="changePage('webSeries', -1)">‚¨ÖÔ∏è</span>
      <span onclick="changePage('webSeries', 1)">‚û°Ô∏è</span>
    </div>
  </section>

  <div class="modal" id="movieModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <div class="file-list" id="downloadLinks"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="footer">
    <p>Please join Telegram Channel: <a href="https://t.me/encodershub" target="_blank">@EncodersHub</a></p>
    <p>¬© 2025 Encoders Hub. All Rights Reserved.</p>
  </div>

  <script src="movies.js"></script>
  <script src="webseries.js"></script>
  <script>
    const movieList = document.getElementById('movieList');
    const webSeriesList = document.getElementById('webSeriesList');
    const modal = document.getElementById('movieModal');
    const modalTitle = document.getElementById('modalTitle');
    const downloadLinks = document.getElementById('downloadLinks');
    const searchBar = document.getElementById('searchBar');
    let moviePage = 0;
    let webSeriesPage = 0;
    const pageSize = 10;

    function paginate(array, page) {
      return array.slice(page * pageSize, (page + 1) * pageSize);
    }

    function sortByLatestDate(data) {
      return data.slice().sort((a, b) => new Date(b.date || b.updated_at || 0) - new Date(a.date || a.updated_at || 0));
    }

    function changePage(type, delta) {
      if (type === 'movies') {
        moviePage = Math.max(0, moviePage + delta);
        renderMovies(searchBar.value);
      } else {
        webSeriesPage = Math.max(0, webSeriesPage + delta);
        renderWebSeries(searchBar.value);
      }
    }

    function removeFreePrefix(title) {
      return title.replace(/^FREE\s*/, '');
    }

    function formatTitle(title) {
      let cleanTitle = removeFreePrefix(title);
      
      const yearMatch = cleanTitle.match(/\b(\d{4})\b/);
      let firstYear = yearMatch ? yearMatch[1] : '';
      
      if (yearMatch) {
        cleanTitle = cleanTitle.substring(0, yearMatch.index).trim();
      }

      const parts = cleanTitle.split(' ');
      let languages = [];
      let secondYear = '';

      const langKeywords = ['HINDI', 'TELUGU', 'TAMIL', 'ENGLISH', 'MALAYALAM', 'BOLLYWOOD', 'SOUTH'];
      for (let i = parts.length - 1; i >= 0; i--) {
        const part = parts[i].toUpperCase();
        if (langKeywords.includes(part)) {
          languages.push(parts[i]);
          parts.splice(i, 1);
        } else if (part.match(/^\d{4}$/) && part !== firstYear) {
          secondYear = part;
          parts.splice(i, 1);
        } else if (['DUAL', 'AUDIO', 'UNCUT', 'MOVIE', 'HD', 'ESUB', 'BLURAY', 'HDRIP'].includes(part)) {
          parts.splice(i, 1);
        }
      }

      cleanTitle = parts.join(' ').trim();
      if (!cleanTitle) cleanTitle = 'Unknown Title';

      return {
        formattedTitle: `${cleanTitle} (${firstYear})${secondYear ? ` (${secondYear})` : ''}`,
        languages: languages.join(', ')
      };
    }

    function renderMovies(filter = '') {
      movieList.innerHTML = '';
      const filtered = sortByLatestDate(movies).filter(item => item.title.toLowerCase().includes(filter.toLowerCase()));
      const paginated = paginate(filtered, moviePage);

      if (paginated.length === 0) {
        movieList.innerHTML = '<div class="no-results">No movies found</div>';
        return;
      }

      paginated.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('movie-item');
        const { formattedTitle, languages } = formatTitle(item.title);
        itemElement.innerHTML = `
          <div class="title-container">
            <span class="new-btn">NEW</span>
            <span class="title">${formattedTitle}</span>
          </div>
          <span class="languages">${languages}</span>
        `;
        itemElement.addEventListener('click', () => openModal(item));
        movieList.appendChild(itemElement);
      });
    }

    function renderWebSeries(filter = '') {
      webSeriesList.innerHTML = '';
      const filtered = sortByLatestDate(webSeries).filter(item => item.title.toLowerCase().includes(filter.toLowerCase()));
      const paginated = paginate(filtered, webSeriesPage);

      if (paginated.length === 0) {
        webSeriesList.innerHTML = '<div class="no-results">No web series found</div>';
        return;
      }

      paginated.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('movie-item');
        const { formattedTitle, languages } = formatTitle(item.title);
        itemElement.innerHTML = `
          <div class="title-container">
            <span class="new-btn">NEW</span>
            <span class="title">${formattedTitle}</span>
          </div>
          <span class="languages">${languages}</span>
        `;
        itemElement.addEventListener('click', () => openModal(item));
        webSeriesList.appendChild(itemElement);
      });
    }

    function openModal(item) {
      const { formattedTitle } = formatTitle(item.title);
      modalTitle.textContent = formattedTitle;
      downloadLinks.innerHTML = '';
      item.download_links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = "_blank";
        a.textContent = `${link.size} (${link.quality})`;
        downloadLinks.appendChild(a);
      });
      modal.classList.add('show');
    }

    function closeModal() {
      modal.classList.remove('show');
    }

    searchBar.addEventListener('input', e => {
      const term = e.target.value;
      renderMovies(term);
      renderWebSeries(term);
    });

    window.addEventListener('click', e => {
      if (e.target === modal) {
        closeModal();
      }
    });

    renderMovies();
    renderWebSeries();
  </script>
</body>
</html>
