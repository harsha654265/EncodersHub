<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies & Series</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: #fff;
    }

    .navbar {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
      color: #fff;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-container button {
      padding: 8px 12px;
      background-color: #ff4444;
      color: #fff;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-container button:hover {
      background-color: #cc0000;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card h3 {
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .modal-content h2 {
      margin: 10px 0;
      font-size: 24px;
    }

    .modal-content p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .modal-content ul {
      list-style: none;
      margin: 10px 0;
    }

    .modal-content ul li {
      margin: 5px 0;
    }

    .modal-content ul li a {
      color: #ff4444;
      text-decoration: none;
    }

    .modal-content ul li a:hover {
      text-decoration: underline;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      background: #ff4444;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
    }

    .adblock-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .adblock-overlay p {
      font-size: 24px;
      color: #fff;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .navbar h1 {
        font-size: 20px;
      }

      .search-container input {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Movies & Series</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search movies...">
      <button onclick="searchMovies()">Search</button>
    </div>
  </div>

  <div class="movie-grid" id="movieGrid"></div>

  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="Movie Poster">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p><strong>Genres:</strong> <span id="modalGenres"></span></p>
      <p><strong>Runtime:</strong> <span id="modalRuntime"></span></p>
      <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
      <p><strong>Tags:</strong> <span id="modalTags"></span></p>
      <p><strong>Heroes:</strong> <span id="modalHeroes"></span></p>
      <p><strong>Heroines:</strong> <span id="modalHeroines"></span></p>
      <p><strong>Directors:</strong> <span id="modalDirectors"></span></p>
      <h3>Download Links</h3>
      <ul id="modalDownloadLinks"></ul>
    </div>
  </div>

  <div class="adblock-overlay" id="adblockOverlay">
    <p>Please disable your ad blocker to continue enjoying our content!</p>
  </div>

  <script src="movies.js"></script>
  <script>
    // Check for ad blocker
    function checkAdBlocker() {
      fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { method: 'HEAD' })
        .then(res => {
          if (!res.ok) {
            document.getElementById('adblockOverlay').style.display = 'flex';
          }
        })
        .catch(() => {
          document.getElementById('adblockOverlay').style.display = 'flex';
        });
    }

    // Display movies
    function displayMovies(moviesToDisplay) {
      const movieGrid = document.getElementById('movieGrid');
      movieGrid.innerHTML = '';
      moviesToDisplay.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.classList.add('movie-card');
        movieCard.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        `;
        movieCard.addEventListener('click', () => openModal(movie));
        movieGrid.appendChild(movieCard);
      });
    }

    // Open modal with movie details
    function openModal(movie) {
      document.getElementById('modalImg').src = movie.img;
      document.getElementById('modalTitle').textContent = movie.title;
      document.getElementById('modalDescription').textContent = movie.description;
      document.getElementById('modalGenres').textContent = movie.genres ? movie.genres.join(', ') : 'N/A';
      document.getElementById('modalRuntime').textContent = movie.runtime || 'N/A';
      document.getElementById('modalReleaseDate').textContent = movie.releaseDate || 'N/A';
      document.getElementById('modalTags').textContent = movie.tags ? movie.tags.join(', ') : 'N/A';
      document.getElementById('modalHeroes').textContent = movie.heroes ? movie.heroes.join(', ') : 'N/A';
      document.getElementById('modalHeroines').textContent = movie.heroines ? movie.heroines.join(', ') : 'N/A';
      document.getElementById('modalDirectors').textContent = movie.directors ? movie.directors.join(', ') : 'N/A';

      const downloadLinks = document.getElementById('modalDownloadLinks');
      downloadLinks.innerHTML = '';
      movie.downloadLinks.forEach(link => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${link.link}" target="_blank">${link.quality}</a>`;
        downloadLinks.appendChild(li);
      });

      document.getElementById('movieModal').style.display = 'flex';
    }

    // Close modal
    function closeModal() {
      document.getElementById('movieModal').style.display = 'none';
    }

    // Search movies
    function searchMovies() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredMovies = movies.filter(movie => {
        return (
          movie.title.toLowerCase().includes(searchTerm) ||
          (movie.genres && movie.genres.some(genre => genre.toLowerCase().includes(searchTerm))) ||
          (movie.tags && movie.tags.some(tag => tag.toLowerCase().includes(searchTerm))) ||
          (movie.heroes && movie.heroes.some(hero => hero.toLowerCase().includes(searchTerm))) ||
          (movie.heroines && movie.heroines.some(heroine => heroine.toLowerCase().includes(searchTerm))) ||
          (movie.directors && movie.directors.some(director => director.toLowerCase().includes(searchTerm)))
        );
      });
      displayMovies(filteredMovies);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      displayMovies(movies);
      checkAdBlocker();
      document.getElementById('searchInput').addEventListener('input', searchMovies);
    });

    // Close modal on outside click
    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('movieModal')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
