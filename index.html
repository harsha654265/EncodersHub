<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encoders Hub</title>
  <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/microsoft-teams/363/clapper-board_1f3ac.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }

    .movie-list, .web-series-list {
      padding: 1rem;
    }

    .movie-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .movie-item:hover {
      background: #e9ecef;
    }

    .movie-item .arrow {
      color: #dc3545;
      font-weight: bold;
    }

    .movie-item .title {
      flex: 1;
      font-size: 1.1rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      color: #333;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .file-list a {
      display: block;
      background: #007bff;
      border-radius: 8px;
      color: #fff;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      text-align: center;
      text-transform: uppercase;
    }

    .file-list a:hover {
      background: #0056b3;
    }

    .close-btn {
      background: #dc3545;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 8px;
      color: white;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .close-btn:hover {
      background: #c82333;
    }

    .section-header h2 {
      font-size: 1.5rem;
      color: #333;
      padding: 0 1rem;
    }

    .no-results {
      text-align: center;
      color: #dc3545;
      font-size: 1.2rem;
      padding: 1rem;
    }

    .footer {
      background: #007bff;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }

    .footer p, .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ Encoders Hub üé¨</h1>
  </header>

  <section id="moviesSection">
    <div class="section-header">
      <h2>All Movies</h2>
    </div>
    <div class="movie-list" id="movieList"></div>
  </section>

  <section id="webSeriesSection">
    <div class="section-header">
      <h2>Web Series</h2>
    </div>
    <div class="web-series-list" id="webSeriesList"></div>
  </section>

  <div class="modal" id="movieModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <div class="file-list" id="downloadLinks"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="footer">
    <p>Please join Telegram Channel: <a href="https://t.me/encodershub" target="_blank">@EncodersHub</a></p>
    <p>¬© 2025 Encoders Hub. All Rights Reserved.</p>
  </div>

  <script src="movies.js"></script>
  <script src="webseries.js"></script>
  <script>
    const movieList = document.getElementById('movieList');
    const webSeriesList = document.getElementById('webSeriesList');
    const modal = document.getElementById('movieModal');
    const modalTitle = document.getElementById('modalTitle');
    const downloadLinks = document.getElementById('downloadLinks');

    // Render movies
    function renderMovies() {
      movieList.innerHTML = '';
      if (!movies || movies.length === 0) {
        movieList.innerHTML = '<div class="no-results">No movies found</div>';
        return;
      }
      movies.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('movie-item');
        itemElement.innerHTML = `
          <span class="arrow">‚û°Ô∏è</span>
          <span class="title">${item.title}</span>
        `;
        itemElement.addEventListener('click', () => openModal(item));
        movieList.appendChild(itemElement);
      });
    }

    // Render web series
    function renderWebSeries() {
      webSeriesList.innerHTML = '';
      if (!webSeries || webSeries.length === 0) {
        webSeriesList.innerHTML = '<div class="no-results">No web series found</div>';
        return;
      }
      webSeries.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('movie-item');
        itemElement.innerHTML = `
          <span class="arrow">‚û°Ô∏è</span>
          <span class="title">${item.title}</span>
        `;
        itemElement.addEventListener('click', () => openModal(item));
        webSeriesList.appendChild(itemElement);
      });
    }

    function openModal(item) {
      modalTitle.textContent = item.title;
      downloadLinks.innerHTML = '';
      item.download_links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = "_blank";
        a.textContent = `${link.size} (${link.quality})`;
        downloadLinks.appendChild(a);
      });
      modal.classList.add('show');
    }

    function closeModal() {
      modal.classList.remove('show');
    }

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Initial render
    renderMovies();
    renderWebSeries();
  </script>
</body>
</html>
